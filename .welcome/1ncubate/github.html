<script type="module">
	import { Octokit } from "https://cdn.skypack.dev/@octokit/rest";

	(async () => {
		const octokit = new Octokit();

		console.log(Object.keys(octokit.repos))
		const data = await octokit.repos
			.getContent({
				owner: 'crosshj',
				repo: 'fiug'
			});
		console.log(data)

		const tree = await octokit.request('GET /repos/{owner}/{repo}/git/trees/{tree_sha}', {
			owner: 'crosshj',
			repo: 'fiug',
			tree_sha: 'e002fde335352b29e28ac8b2d844cf814e59b1e8'
		})
		console.log(tree);

	})()
</script>
